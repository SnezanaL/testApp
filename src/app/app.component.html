<div class="content">
  <div class="container">
    <div class="row">
      <div class="col"><h2 class="mb-5">Table</h2></div>
      <div class="col">
        <button
          [disabled]="!addUserButton"
          mat-raised-button
          color="primary"
          (click)="openDialog()"
        >
          Add user
        </button>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Active</th>
            </tr>
          </thead>
          <tbody>
            <tr scope="row" *ngFor="let profile of profiles$ | async">
              <th scope="row">{{ profile.id }}</th>
              <td class="">{{ profile.firstName }} {{ profile.lastName }}</td>
              <td>
                <mat-slide-toggle
                  (change)="onChange($event, profile.id)"
                  [checked]="profile.active"
                ></mat-slide-toggle>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
